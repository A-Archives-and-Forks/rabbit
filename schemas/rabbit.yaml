# Rabbit settings
# encoding: utf-8

config_version: "0.1"

# Define the hotkey to suspend Rabbit
suspend_hotkey: null

show_tips: true
# How long a period tips shows
show_tips_time: 1200

app_options:
  cmd.exe:
    ascii_mode: true
  conhost.exe:
    ascii_mode: true
  windowsterminal.exe:
    ascii_mode: true

# Use global ascii mode
global_ascii: false

# Always show candidate box at top-left corner
fix_candidate_box: false
